name: Webinar Subtitle Test

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            fonts-noto-cjk \
            fonts-ipafont-gothic

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ① 動画DL + audio.wav + audio.srt
      - name: Generate English subtitles
        run: |
          python main.py

      # （任意）APIキー確認
      - name: Debug OPENAI_API_KEY
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is EMPTY"
          else
            echo "OPENAI_API_KEY is SET (length: ${#OPENAI_API_KEY})"
          fi

      # ② audio.srt → audio_ja.srt
      - name: Translate subtitles to Korean
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python translate_srt.py

      - name: Burn Korean subtitles into video
        run: |
          ffmpeg -i webinar.mp4 \
            -vf "subtitles=audio_ko.srt:force_style='FontName=Noto Sans CJK KR,FontScale=0.6,Outline=1,Alignment=2,MarginV=60'" \
            -c:a copy \
            webinar_subtitled_ko.mp4

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: webinar-subtitled-video
          path: webinar_subtitled_ko.mp4
